<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" />
		<title>Color Palette Generator</title>
	</head>
	<body>

		<div class="alert-div">
			<p>Color #FFFFFF copied to your clipboard</p>
		</div>

		<section class="heading">
			<h1>Color Palette Generator</h1>
			<div class="colors">
				<div class="color">
					<div class="color-img red"></div>
					<div class="color-text">#CD5C5C</div>
				</div>

				<div class="color">
					<div class="color-img blue"></div>
					<div class="color-text">#2986CC</div>
				</div>

				<div class="color">
					<div class="color-img peach"></div>
					<div class="color-text">#FFDAB9</div>
				</div>

				<div class="color">
					<div class="color-img green"></div>
					<div class="color-text">#F5FFFA</div>
				</div>

				<div class="color">
					<div class="color-img purple"></div>
					<div class="color-text">#663399</div>
				</div>
			</div>
		</section>

		<section class="section2">
			<button class="button">
				Generate Palette
			</button>
			<p>Or hit Space Bar to generate new palette.</p>
			<h4>Click to copy indivdual color. Press 'C' for full Palette.</h4>
		</section>
	</body>
</html>
